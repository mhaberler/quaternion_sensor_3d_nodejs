<html>

<head>
    <title>Quaternion 3D Test</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" type="text/javascript"></script>
</head>

<body>
    <script src="js/three.js"></script>
    <script type="text/javascript">
        var camera, scene, renderer;
        var geometry, material, mesh;

        function init() {
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
            camera.position.z = 1;

            scene = new THREE.Scene();

            geometry = new THREE.BoxGeometry(0.4, 0.05, 0.8);
            material = new THREE.MeshNormalMaterial();

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function mqtt_setup() {
            const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8)
            // const host = 'ws://' + location.host + ':81';
            const host = 'ws://172.16.0.207:81';

            const options = {
                keepalive: 60,
                clientId: clientId,
                protocolId: 'MQTT',
                protocolVersion: 4,
                clean: true,
                reconnectPeriod: 1000,
                connectTimeout: 30 * 1000,
            }
            console.log('Connecting mqtt client');
            const client = mqtt.connect(host, options)
            client.on('error', (err) => {
                console.log('Connection error: ', err)
                client.end()
            })
            client.on('reconnect', () => {
                console.log('Reconnecting...')
            })
            client.on('connect', () => {
                console.log(`Client connected: ${clientId}`)
                client.subscribe('quat', { qos: 0 })
            })
            client.on('message', (topic, message, packet) => {
                var jsonObj = JSON.parse(message.toString());
                var targetQuaternion = new THREE.Quaternion(jsonObj.z, jsonObj.y, jsonObj.w, jsonObj.x);
                mesh.quaternion.slerp(targetQuaternion, 1);
                // console.log(`Received Message: ${message.toString()} On topic: ${topic}`)
            })
        }
        init();
        mqtt_setup();
        animate();

    </script>
</body>

</html>
